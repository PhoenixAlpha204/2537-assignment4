<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="buttons">
        <div class="btn-group" role="group">
            <button type="button" class="mode btn btn-primary active" id="easy">Easy</button>
            <button type="button" class="mode btn btn-primary" id="medium">Medium</button>
            <button type="button" class="mode btn btn-primary" id="hard">Hard</button>
        </div>
        <br/><br/>
        <button type="button" class="btn btn-primary" id="reset">Reset</button>
        <button type="button" class="btn btn-primary" id="start">Start</button>
    </div>
    <div id="header"></div>
    <div id="game_grid"></div>
    <br/>
    <div id="theme">
        <div class="btn-group" role="group">
            <button type="button" class="theme btn btn-secondary active" id="light">Light</button>
            <button type="button" class="theme btn btn-secondary" id="dark">Dark</button>
        </div>
    </div>
</body>

</html>
